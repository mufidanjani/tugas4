<html>
 <head>
  <title>SOAL NOMER 4</title>
  <script>
   function getjumlah () //jumlahBilangan
   {
    var hasil;
    var bil1;
    var bil2;
    input1 = parseInt(document .getElementById("txtinput1").value);
    input2 = parseInt(document .getElementById("txtinput2").value);
    //proses
    hasil = bil1 + bil2;
    //output
    document.getElementById("txthasil").value = hasil;
   }
  </script>
 </head>
 <body>
